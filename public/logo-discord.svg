<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer golden glow ring -->
  <circle cx="50" cy="50" r="46" stroke="url(#glowGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- Box outer frame -->
  <rect x="12" y="12" width="76" height="76" rx="8" fill="url(#boxGradient)" stroke="#92400e" stroke-width="3"/>
  <!-- Inner border detail -->
  <rect x="20" y="20" width="60" height="60" rx="4" fill="none" stroke="#78350f" stroke-width="1.5" opacity="0.7"/>
  <!-- Corner accents -->
  <path d="M12 28 L12 12 L28 12" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M72 12 L88 12 L88 28" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M12 72 L12 88 L28 88" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M72 88 L88 88 L88 72" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Question mark curve -->
  <path d="M38 38 Q38 26 50 26 Q62 26 62 38 Q62 48 50 52 L50 58" stroke="url(#questionGradient)" stroke-width="7" stroke-linecap="round" fill="none" filter="url(#glowFilter)"/>
  <!-- Question mark dot -->
  <circle cx="50" cy="72" r="5" fill="url(#dotGradient)" filter="url(#glowFilterDot)"/>
  <!-- Inner golden glow -->
  <circle cx="50" cy="50" r="28" fill="url(#innerGlow)" opacity="0.25"/>
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="50%" stop-color="#0c0a09"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="questionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#b45309"/>
    </radialGradient>
    <filter id="glowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#fbbf24" flood-opacity="0.8"/>
    </filter>
    <filter id="glowFilterDot" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fbbf24" flood-opacity="0.9"/>
    </filter>
  </defs>
</svg>
