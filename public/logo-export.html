<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Logo export – Discord icon</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #1a1a1a; color: #e5e5e5; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
    .preview { background: #0a0a0a; padding: 24px; border-radius: 12px; }
    h1 { font-size: 1.25rem; margin: 0; }
    p { margin: 0; opacity: 0.8; font-size: 0.9rem; }
    a { color: #fbbf24; }
    button { background: #fbbf24; color: #0a0a0a; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:hover { background: #f59e0b; }
  </style>
</head>
<body>
  <h1>COD Zombies Tracker – Logo export</h1>
  <p>Use the button below to download the logo as a 512×512 PNG for Discord.</p>
  <div class="preview">
    <img id="logo" src="/logo-discord.svg" width="512" height="512" alt="Logo"/>
  </div>
  <button type="button" id="download">Download PNG (512×512)</button>
  <p>You can also use <code>public/logo-discord.svg</code> in any SVG→PNG converter.</p>

  <script>
    document.getElementById('download').addEventListener('click', function () {
      var img = document.getElementById('logo');
      var canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 512;
      var ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, 512, 512);
      var a = document.createElement('a');
      a.download = 'cod-zombies-tracker-logo-512.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    });
  </script>
</body>
</html>
